<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 52nd Birthday, Dad!</title>
    <link rel="icon" type="image/x-icon" href="favicon.icov2.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-card">
        <div class="badge-container">
            <h1 class="silver-badge">You're Not Old, You're Retro</h1>
        </div> <div class="record-wrapper">
            <div class="vinyl" id="vinyl">
                <div class="record-label">
                    <span class="year">1974</span>
                </div>
            </div>
            <div class="tonearm" id="tonearm"></div>
        </div>

        <div class="message-box">
            <h2 id="genre-title">A Private Press for Dad</h2>
            <p id="birthday-msg">Dad, every great life has a legendary soundtrack. Pick an era below to see and hear your story so far.</p>
        </div>

        <div id="spotify-container">
            <iframe 
                id="spotify-player"
                src="https://open.spotify.com/embed/track/2U52Hp8zYnG2kvt2de0M2L?utm_source=generator&theme=0" 
                width="100%" 
                height="80" 
                frameBorder="0" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
            </iframe>
        </div>

        <div class="controls">
            <button onclick="changeTrack('rnb')">Classic R&B</button>
            <button onclick="changeTrack('jazz')">Smooth Jazz</button>
            <button onclick="changeTrack('soul')">The Soul</button>
        </div>
    </div> <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
